{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quatalyse{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="d-flex flex-column min-vh-100">

        <header class="main-header">
            <div class="top-header container-fluid d-flex justify-content-between align-items-center py-2 px-5">
                <div class="header-left d-flex align-items-center">
                    <a href="{% url 'contact' %}" class="btn btn-outline-light-custom me-3"><i class="fa-solid fa-phone"></i> Contact</a>
                    <a href="mailto:contact@quatalyse.com" class="text-white text-decoration-none me-3"><i class="fa-solid fa-envelope"></i> contact@quatalyse.com</a>
                </div>
                <div class="header-right d-flex align-items-center">
                    <a href="#" class="text-white me-3"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="text-white me-3"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="text-white"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light main-navbar py-4 sticky-top">
                <div class="container">
                    <a class="navbar-brand d-none d-lg-block mx-auto fw-bold" href="{% url 'home' %}">
                        <img src="{% static 'images/logo.png' %}" alt="Logo Quatalyse">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav fw-bold">
                            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">ACCUEIL</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#a-propos">À PROPOS</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'services' %}#nos-services">NOS SERVICES</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'services' %}#formations">FORMATIONS</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'services' %}#references">RÉFÉRENCES</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">BLOG</a></li>
                            <li class="nav-item d-lg-none"><a class="nav-link" href="{% url 'contact' %}">CONTACT</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        {% block content %}{% endblock %}

        <footer class="mt-auto bg-purple-dark text-white py-5">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 Quatalyse. Tous droits réservés.</p>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ once: true });
    </script>
</body>
</html>
